<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .message {
            margin-top: 150px;
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit" class="logout-btn">Log Out</button>
    </form>

    <div class="message">
        Login successful!
    </div>
</body>
</html>
